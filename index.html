<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Modal Lab</title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .gallery-item {
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal-caption {
      margin-top: 10px;
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>

 
  <div class="container py-5">
    <h2 class="text-center mb-4">Image Gallery</h2>
    <div class="row g-3">
      <div class="col-6 col-md-4 col-lg-2">
        <img src="img/img1.jpg" class="img-thumbnail img-fluid gallery-item" alt="Image 1" data-caption="Sunset">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <img src="img/img2.jpg" class="img-thumbnail img-fluid gallery-item" alt="Image 2" data-caption="Spider-Man">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <img src="img/img3.jpg" class="img-thumbnail img-fluid gallery-item" alt="Image 3" data-caption="Gojo Senpaii">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <img src="img/img4.jpg" class="img-thumbnail img-fluid gallery-item" alt="Image 4" data-caption="Luffy sama">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <img src="img/img5.jpg" class="img-thumbnail img-fluid gallery-item" alt="Image 5" data-caption="Asta boi">
      </div>
      <div class="col-6 col-md-4 col-lg-2">
        <img src="img/img6.jpg" class="img-thumbnail img-fluid gallery-item" alt="Image 6" data-caption="Sports car">
      </div>
    </div>
  </div>


  
  <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body text-center">
          <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
          <img id="modalImage" src="" class="img-fluid" alt="Large preview">
          <div id="modalCaption" class="modal-caption"></div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 
  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));

    galleryItems.forEach(item => {
      item.addEventListener('click', () => {
        modalImage.src = item.src;
        modalCaption.textContent = item.dataset.caption || item.alt;
        imageModal.show();
      });
    });
  </script>
</body>
</html>
